<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">  
    

    <!-- CSS BOOTSTRAP-->
        
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div  class="wrapper">
            <nav class="navbar navbar-expand-md  navbar-dark bg-success fixed-left">
                <a class="navbar-brand " href="index.html"><img src="img/icon_SM2.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Plataforma</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark"  href="#">Objetivo</a>
                        </li>
                    </ul>                                                
                   
                                             
                
                </div>
            </nav>
        </div>                  
    </header>
    <div class="container-fluid center">
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">Nome</label>
                  <input type="text" class="form-control"  value="Fulaninho" required>
                  
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustom02">SobreNome</label>
                  <input type="text" class="form-control"  value="Silva" required>                  
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">Data de Nascimento</label>
                  <input type="text" class="form-control"  value="17/03/1978" required>
                  
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Masculino
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          FEMININO
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                          OUTROS
                        </label>
                      </div>                 
                </div>
              </div>
              

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputEmail4">E-mail</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-3">
                <label for="inputEmail4">Confirmação de e-mail</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-3">
                <label for="inputsenha">Senha</label>
                <input type="password" class="form-control" id="inputsenha">
              </div>
              <div class="form-group col-md-3">
                <label for="inputsenha">Confirmação da senha</label>
                <input type="password" class="form-control" id="inputsenha">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Fulaninho do Sul">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputnum">Número</label>
                  <input type="text" class="form-control" id="inputnum">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputcomplement">Complemento</label>
                  <input type="text" class="form-control" id="inputcomplement">
                </div>
                            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity"></label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                  <option selected>...</option>
                  <option>MINAS GERAIS</option>
                  <option>BAHIA</option>
                  <option>PARANÁ</option>
                  <option>SANTA CATARINA</option>
                  <option>SÃO PAULO</option>
                  <option>GOIÁS</option>
                  <option>RIO GRANDE DO SUL</option>
                  <option>CEARÁ</option>
                  <option>AMAZONAS</option>
                  <option>PERNAMBUCO</option>
                  <option>PARÁ</option>
                  <option>MATO GROSSO</option>
                  <option>SERGIPE</option>
                  <option>ESPÍRITO SANTO</option>
                  <option>PARÁBA</option>
                  <option>PIAUÍ</option>
                  <option>MARANHÃO</option>
                  <option>RIO GRANDE DO NORTE</option>
                  <option>ALAGOAS</option>
                  <option>RONDÔNIA</option>
                  <option>RORAIMA</option>
                  <option>TOCANTIS</option>
                  <option>RIO DE JANEIRO</option>
                  <option>AMAPÁ</option>
                  <option>MATO GROSSO DO SUL</option>
                  <option>ACRE</option>                
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">CEP</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div>
            <button type="submit" class="btn btn-success">Cadastrar conta</button>
        </div>
        </form>
    </div>


    <footer>    
        <div class="container-fluid bg-success">
            <div class="row">
                <div class="col-8">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3705.368042345735!2d-43.347074785589456!3d-21.76601240362973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x989b5f107f26e7%3A0xccaab1c690642b25!2sFaculdade%20Metodista%20Granbery!5e0!3m2!1sen!2sbr!4v1599435319319!5m2!1sen!2sbr" width="400" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>                
                </div>
                <div class="col-4">                
                    <p >Nosso Endereço</p>
                    <p ">Rua Romeiro Brito</p>
                    <p ">Bairro Jorge da Penha</p>
                    <p ">20340 Ap.20</p>
                    <a href="">Links</a><br>
                    <a href="">Contato</a>
                </div>
                
            </div>
        </div>               
    

        <!-- BOOTSTRAP JS-->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        
    </footer>
    
</body>
</html>
