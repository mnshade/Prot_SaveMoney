<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>SaveMoney - Cadastro</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel='stylesheet' href='css/style.css' />
</head>
<body class="fadeIn">
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="index.html" class="navbar__logo">SaveMoney</a>
				
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="./images/undraw_Reg.svg">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Cadastre-se</h1>
					<p>Para realizar o cadastro digite os seus dados :)</p>
					<form method="get" action="php/cadastro.php" autocompelete="new-password" role="presentation" class="form">
						<input name="name" class="fakefield">
						<label>Nome</label>
						<input type="text" name="name" id='name' placeholder="Seu nome completo">
						<input name="date" class="fakefield">
						<input name="email" class="fakefield">
						<label>E-mail</label>
						<input type="text" name="email" id='email' placeholder="Email">
						<label>Data de Nascimento</label>
						<input type="date" name="data_nascimento" />
						<label>CPF</label>
						<input type="text" name="cpf" id='cpf' placeholder="000000000-00">
						<label>Senha</label>
						<input type="password" name="password" id='suasenha' placeholder="Senha" autocomplete="off">
						<button type='submit' class="button button__accent">Cadastrar</button>
						
					</form>
				</div>
			</div>
		</div>
	</div>
<script src='js/app.min.js'></script>
</body>
</html>
